<h1>Bibligo</h1>
<a href="/add">Add new book</a>

<h3>List of books:</h3>
<table border="1">
	<thead>
		<td><b>Title</b></td>
		<td><b>Author(s)</b></td>
		<td><b>Edition</b></td>
	</thead>
	{{range .}}
	<tr>
		<td>
			<span><a href="/view/{{.Id}}">{{.Title}}</a>
				{{ if .Subtitle }}<br><small>{{.Subtitle}}</small>{{ end }}
			</span>
		</td>
		<td>
			{{range .Authors}}
			{{.}}<br>
			{{end}}
		</td>
		<td>{{.Edition}}</td>
	</tr>
	{{end}}
</table>
